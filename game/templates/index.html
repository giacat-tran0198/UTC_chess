{% load static %}

<!doctype html>
<html>

<head>
  <title>Game - Chess FABLAB</title>
  <link rel="stylesheet" href='{% static "css/chessboard-0.3.0.min.css" %}' type="text/css" />
  <link rel="stylesheet" href='{% static "css/main.css" %}' type="text/css" />
</head>

<body>
  You: {{user.username}}!!<input id='username' value='{{user.username}}' type="hidden">
  <div id='page-lobby'>
    Opponent: <label id='opponentname'></label>
    <div id='userList'></div>
  </div>
  <div class="page-game" id='page-game'>
    <button id='game-quite'>Quite</button>
    <div class='boardGame' id='board'></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="http://localhost:4000/socket.io/socket.io.js"></script>
  <!-- libary of chess -->
  <script src='{% static "js/chess.min.js" %}'></script>
  <script src='{% static "js/chessboard-0.3.0.min.js" %}'></script>
  <script src='{% static "js/main.js" %}'></script>

  <div id='page-notification'>
    Status: <span id="status"></span>

    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Piece</th>
        </tr>
      </thead>
      <tbody id="move-history">
      </tbody>
    </table>
  </div>
</body>

</html>
